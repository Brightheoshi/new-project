<!DOCTYPE html>
<html>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <head>
        <title>Page Title</title>
        <style type="text/css" media="all">
            body{
                background-color: #ff2773;
            }
            #one{
                position: absolute;
                height: 5em;
                width: 5em;
                background-color: #F000FF;
                top: 50%;
                left: 10em;
            }
            p{
                font-family: Georgia;
                position: absolute;
                font-size: 4em;
                display: none;
                top: 20%;
                left: 0.8em;
            }
            #num1{
                font-family: Arial;
                font-size: 5em;
                position: absolute;
                left: 2em;
                display: inline;
            }
            progress{
                height: 3em;
                position: absolute;
                top: 70%;
                left: 6em
                background-color: #f0f0f0;
                border: 1ps solid green;
                
            }
        </style>
    </head>
    <body>
        <button id="one"></button>
        <p id="two">BRIGHT</p>
        <b id="num1">0</b>
        <button id="fornum">click</button>
        <progress></progress>
        
    </body>
    <script>
        var but = document.getElementById("one");
        var tex=document.getElementById("two");
        var num=document.getElementById("num1");
        var one=document.getElementById("fornum");
        one.onclick=ednum;
        but.onclick=button;
        function button(){
            tex.style.color="#0002FF";
            tex.style.display="inline";
        }
        let num_=0;
        let targetNum=100;
        function ednum(){
            if(num_<targetNum){
                num_++;
                num.innerHTML=num_;
                setTimeout(ednum,50);
            }
        }
    </script>
</html>
